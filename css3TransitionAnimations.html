<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Transitions, Animations, Transformations</title>
	<script src="css3.js"></script>
	<style>
	#wand {
		margin: auto;
    	margin-top: 200px;
		background-color: brown;
		width: 8px;
		height: 90px;
	}
</style>
</head>
<body>
	<div id="options">
		<button id="rotate" type="button" onclick="setRotate()">Rotate</button>
		<button id="shrink" type="button" onclick="setScale()">Shrink it</button>
		<button id="enlarge" type="button" onclick="setScaleEnlarge()">Enlarge it</button>
		<button id="translate" type="button" onclick="setTranslate()">Transport</button>

	</div>
	<input id="spellName" value="test">
	<div id="wand"  onClick="castSpell(document.getElementById('spellName'.value))"></div>

</body>
</html>
