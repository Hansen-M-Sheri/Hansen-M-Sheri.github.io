<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Transitions, Animations, Transformations</title>
	<script src="css3.js"></script>
	<style>
	#wand {
		margin: auto;
    	margin-top: 30px;
		background-color: brown;
		width: 8px;
		height: 90px;
	}
	#wand:hover{
		animation-name: shakeWand;
		animation-duration: 4s;
		animation-iteration-count: 10;
		animation-direction: alternate;
		animation-timing-function: ease-out;
		animation-fill-mode: forwards;
		animation-delay: 2s;

	}
	#boxes {
		width: 9000px;
		height: 400px;
		padding-top: 10px;
	}
	#redBox {
		background-color: red;
		margin-top: 50px;
		width: 200px;
		height: 200px;
		float: left;
	}
	#greenBox {
		background-color: green;
		float: left;
		margin-left: 25px;
		margin-top: 50px;
		width: 200px;
		height: 200px;
		
	}
	#blueBox {
		background-color: blue;
		/*float: right;
		margin-right: 25px;*/
		float: left;
		margin-left: 25px;
		margin-top: 50px;
		width: 200px;
		height: 200px;
		transition: opacity .2s ;
	}
	#purpleBox {
		background-color: purple;
		/*float: right;
		margin-right: 25px;*/
		float: left;
		margin-left: 25px;
		margin-top: 50px;
		width: 200px;
		height: 200px;
	}
</style>
</head>
<body>
	<div id="options">
		<button id="rotate" type="button" onclick="setRotate()">Rotate the red box</button>
		<button id="shrink" type="button" onclick="setShrink()">Shrink the green box</button>
		<button id="disappear" type="button" onclick="setDisappear()">Make Blue Box Disappear</button>
		<button id="translate" type="button" onclick="setTranslate()">Transport the purple box</button>

	</div>
	<input id="spellName" value="test">
	
	<div id="boxes">	
			<div id="redBox"></div>
		
			<div id="greenBox"></div>
	
			<div id="blueBox"></div>
		
			<div id="purpleBox"></div>
	</div>
<div id="wand"  onClick="castSpell(document.getElementById('spellName').value)"></div>

</body>
</html>
