<!DOCTYPE html>
<html>
<head>
	<title>LIST MAKER</title>
	<script>
	function createListItems() {
	var form = document.getElementById("form");
	//put UL in variable
	var itemList = document.getElementById("items");

	//delete event
	itemList.addEventListener('click', removeItem);


	var newItem = document.getElementById("newItem").value;

	//create a new li element
	var li = document.createElement('li');

	//append the text from the form to the new list item
	li.appendChild(document.createTextNode(newItem));

	//create a delete button element
	var deleteButton = document.createElement('button');

	//add class to button
	deleteButton.className = 'deleteButton';

	//append text node
	deleteButton.appendChild(document.createTextNode('X'));

	//append button to li
	li.appendChild(deleteButton);

	itemList.appendChild(li);

	
}

function removeItem(e) {
	//only continue if the target clicked on is in class //deleteButton
	if(e.target.classList.contains('deleteButton')) {
		if(confirm('Are you sure?')) {
			//get the parentElement (li)
			var li = e.target.parentElement;
			//remove the ul from itemlist
			var itemList = document.getElementById("items");
			itemList.removeChild('li');
		}
	}
}
</script>
	<style>
		body {
			background-color: #e5e7ea
		}
		#header {
			background-color: #000;
			color: white;
			padding-right: 20px;
			padding-left: 20px;
			height: 50px;

		}
		#input {
			padding: 20px;
		}
		#list {
        	margin-right: 420px;
            margin-left: 20px;
        }
		.deleteButton {
			background-color: #f9042d;
			color: white;
			float: right;
		}
	</style>
</head>
<body >
	<div id="header">
		<header><h1>Create a Grocery List</h1></header>
	</div>
	<div id="input">
		<p><h3>ADD ITEMS</h3></p>
		<form id="form">
			<input type="text" name="item" id="newItem">
			<!--<input type="submit" value="Submit" > -->
			<button type="button" onclick="createListItems()">Add item</button>
		</form>
	</div>
	<div id="list">
		<p><h3>LIST</h3></p>
		<ul id="items">
			
			<!-- Empty till we add items to list thru DOM-->
		</ul>
	</div>

</body>
</html>
