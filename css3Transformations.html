<!DOCTYPE html>
<html>
<head>
<style>
 	body {
 		font-family: Arial, sans-serif;
 		background-color: #0E6C8B;
 	}
	.maincontainer {
		perspective: 1000px;
		position: absolute;
		width: 250px;
		height: 320px;
		background: none;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		
	}
	.theCard {
		position: relative;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		border-radius: 20px;
		transform-style: preserve-3d;
		transition: all 0.8s ease;
		
	}

	.theCard:hover {
		transform: rotateY(180deg);
	}

	.theFront {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		backface-visibility: hidden;
		overflow: hidden;
		background: #ffc728;
		color: #333;
		text-align: center;
		border-radius: 20px;
		font-size: 18px;
		font-weight: bold;
	}

	.theBack {
		position: absolute;
		width: 100%;
		height: 100%;
		backface-visibility: hidden;
		background: #fafafa;
		color: #333;
		transform: rotateY(180deg);
		text-align: center;
		border-radius: 20px;
		font-size: 18px;
		font-weight: bold;
	}

	.theFront h1, .theBack h1 {
		padding-top: 20%;
		padding-left: 20px;
		padding-right: 20px;
	}

	.theFront p, .theBack p {
		padding-top: 5%;
		padding-left: 20px;
		padding-right: 20px;
	}
</style>
</head>
<body>

<h1>CSS3 Transforms</h1>

<div class="maincontainer">
	<div class="theCard">
		<div class="theFront"><h1>Joke</h1>
			<p>Why did the traffic light turn red? </p></div>
		<div class="theBack"><h1>Answer</h1>
			<p>It was embarrassed to change in the street! <br> Ha Ha </p></div>
	</div>
</div>

</body>
</html>
