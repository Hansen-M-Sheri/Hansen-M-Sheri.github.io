<!DOCTYPE html>
<html>
<head>
<style>
 	body {
 		font-family: Arial, sans-serif;
 		background-color: #0E6C8B;
 	}
	.maincontainer {
		position: absolute;
		width: 250px;
		height: 320px;
		
	}
	.theCard {
		position: absolute;
		width: 100%;
		height: 100%;
		transform-style: preserve-3d;
		transition: all 0.5s ease;
		
	}

	.theCard:hover {
		transform: rotateY(180deg);
	}

	.theFront {
		position: absolute;
		width: 100%;
		height: 100%;
		backface-visibility: hidden;
		background: #ffc728;
		color: #333;
		text-align: center;
		border-radius: 20px;
		font-size: 18px;
		font-weight: bold;
	}

	.theBack {
		position: absolute;
		width: 100%;
		height: 100%;
		backface-visibility: hidden;
		background: #fafafa;
		color: #333;
		transform: rotateY(180deg);
		text-align: center;
		border-radius: 20px;
		font-size: 18px;
		font-weight: bold;
	}
</style>
</head>
<body>

<h1>CSS3 Transformations</h1>

<div class="maincontainer">
	<div class="theCard">
		<div class="theFront">Front of My Card</div>
		<div class="theBack">Back of My Card</div>
	</div>
</div>

</body>
</html>
