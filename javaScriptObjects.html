<!DOCTYPE html>
<html>
<head>
	<script src="javaScriptObject.js"></script>
</head>
<body>

<h1>Magic 8 Ball</h1>

<select id="selectQuestion" onchange="magicAnswers()">
	<option value="default">"What question do you want the magic 8 ball to answer?"</option>
	<option value="win">Will I win $100?</option>
	<option value="goodGrades">Will I get an A in this class?</option>
	<option value="failClass">Will I fail this class?</option>
</select>

<p id="demo"></p>

<p>Don't like the answer?</p>

<button type="button" onclick="magicAnswers()">Get another answer</button>;

</body>
</html>
