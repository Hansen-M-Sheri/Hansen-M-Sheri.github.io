<!DOCTYPE html>
<html>

<head>
	<script src="animations.js"></script>
<link rel="stylesheet" type="text/css" src="animations.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<style>
body {
	background: #333;
}
.cloud1 {
	color: #C6C6C4;
	position: relative;
	animation-name: slide;
	animation-duration: 4s;
	animation-iteration-count: infinite;
	z-index: -1;
	top: 20px;
	left: 20px;
}
.cloud2 {
	color: #fff;
	position: absolute;
	top: 30px;
	left: 30px;

}
#sun {
	color: #f7ff00;
	animation-name: spin;
	animation-duration: 8s;
	animation-iteration-count: infinite;
	/*animation:spin 4s linear infinite;*/
	
}
#snowflake {
	color: #E0E9F2;
	animation-name: fall;
	animation-duration: 4s;
	animation-iteration-count: infinite;
	top: 80px;
	left: 20px;
}
@keyframes fall {
	0% { top: 80px;}
	25% {top: 85px;}
	50% {top: 90px;}
	75% {top: 95px;}
	100% {top: 100px;}
}
@keyframes slide {
	0% {left: 20px; top: 20px}
	50% {left: 80px; top: 20px}
	100% {left: 20px; top: 20px}
	
}

  /* start spin animation */


@keyframes spin{
	0%{ transform: rotate(0deg); }
	25% { transform: rotate(90deg); }
	50% { transform: rotate(180deg); }
	75% { transform: rotate(270deg); }
	100% { transform: rotate(360deg);}
}
</style>
</head>
<body>
<div class="bg"></div>
<h1>CSS3 Animations</h1>

<div class="cloud1">
	<i class="fas fa-cloud fa-5x"></i>
</div>
<div class="cloud2">
	<i class="fas fa-cloud fa-5x"></i>
</div>
<!--
<div class="rain">
	<i class="fas fa-raindrops"></i>
	<i class="fas fa-tint"></i> 
	</div>
-->
<div class="snowflake">
	<i id="snowflake" class="fal fa-snowflake"></i>
</div> 
<div class="sun">
	<i id="sun" class="fas fa-sun fa-5x"></i>
</div>

</body>
</html>
