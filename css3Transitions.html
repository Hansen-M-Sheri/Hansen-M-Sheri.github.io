	}

	}
	#box5 {
		background: purple;
	}
	#box6 {
		background: yellow;
	}
	#box7 {
		background: orange; 
	}
	#box8 {
		background: brown; 
	}
</style>
</head>

<header >

</header>

		</div>

		</div>
		<div class="box" id="box1"> Rotate
		</div>

		</div>

	</div>


</body>
</html>
